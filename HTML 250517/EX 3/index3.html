<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>

	<script src="scripts/jquery-3.2.1.min.js"></script>

	<style>
		.quadrado {
			background: red;
			height: 100px;
			position:absolute;
			top: 50px;
			width: 100px;
		}
	</style>

	<script>
		function animar(){
				$(".quadrado").animate({
					"left": "500px"
				}, 500, "swing", function() {
					$(this).animate({
						"top": "300px"
					}, 500, "swing", function() {
							$(this).animate({
								"left":"8px",
								"top":"50px"
							}, 500, "swing", function(){
								animar();
							})
					})
				});
		}
		$(document).ready(function() {
			animar();
		});
	</script>
</head>
<body>
	<div class="quadrado"></div>
	<input id="botao" type="button" value="Clique aqui">
</body>
</html>
